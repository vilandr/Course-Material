<!DOCTYPE HTML>
<html lang="en">
  	<head>
    	<meta charset="utf-8">
    	<style>

    		div {
    			width: 50px;
    			height: 50px;
    			border: solid 1px red;
    		}

    		#container {
    			width: 100%;
    			height: 300px;
    			border: solid 1px blue;
    			position: relative;
    		}

    		#div3 {
    			position: absolute;
    			top: 30px;
    			left: 300px;
    		}

    	</style>
	</head>
	<body>
		<div id="container">
			<div id="div1">Div 1</div>
			<div id="div2">Div 2</div>
			<div id="div3">Div 3</div>
		</div>
	</body>
</html>
